<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<form action="/edit" method="post" enctype="multipart/form-data" th:object="${employee}">
    <input placeholder="id" name="employeeCode" th:field="*{employeeCode}" readonly><br>
    <input placeholder="name" name="name" th:field="*{name}"><br>
    <input placeholder="age" name="age" th:field="*{age}"><br>
    <input placeholder="salary" name="salary" th:field="*{salary}"><br>

    <select name="idBranch" class="btn btn-secondary">
        <option th:each="b :${branch}" th:text="${b.getBranch()}" th:value="${b.getId()}"></option>
    </select>
    <button type="submit" class="btn btn-primary">Edit</button>
    <h4 th:text="${messEditFail}" style="color: crimson"></h4>
</form>
</body>
</html>

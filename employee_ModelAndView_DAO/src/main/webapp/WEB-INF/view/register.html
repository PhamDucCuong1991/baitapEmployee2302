<!DOCTYPE html>
<html>

<title>REGISTER</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<div style="width: 500px" class="w3-display-middle">

  <form  class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
    <h2 class="w3-center">CREATE AN ACCOUNT</h2>

    <div class="w3-row w3-section">
      <div class="w3-rest">
        <input class="w3-input w3-border" name="first" type="text" placeholder="Full Name">
      </div>
    </div>


    <div class="w3-row w3-section">
      <div class="w3-rest">
        <input class="w3-input w3-border" name="email" type="email" placeholder="Email">
      </div>
    </div>


    <div class="w3-row w3-section">
      <div class="w3-rest">
        <input class="w3-input w3-border" name="first" type="password" placeholder="Password">
      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-rest">
        <input class="w3-input w3-border" name="first" type="password" placeholder="Repeat Password">
      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-rest">
        <input class="w3-input w3-border" name="phone" type="text" placeholder="Phone number">
      </div>
    </div>

    <div class="w3-row w3-section">
      <div class="w3-rest">
        <input class="w3-input w3-border" name="address" type="text" placeholder="Address">
      </div>
    </div>

    <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>

  </form>
</div>

</body>
</html>
